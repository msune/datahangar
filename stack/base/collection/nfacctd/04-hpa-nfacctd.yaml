apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: nfacctd-autoscale
  namespace: datahangar-stack
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nfacctd-workers
  minReplicas: 1
  maxReplicas: 2
  metrics:
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 75
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Pods
        value: 1
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Pods
        value: 1
        periodSeconds: 15
      selectPolicy: Max
